<div *ngIf="carregado; else carregando">

    <div class="container" style="vertical-align: middle; text-align: center;">
        <div class="row" style="margin-top: 20%;">
            <div class="col">
                <div class="list-group">
                    <h2> <a class="list-group-item list-group-item-action" [routerLink]="['../clientes/empresas']" >Empresas</a> </h2>
                </div>
            </div>
            <div class="col">
                <div class="list-group" >
                    <h2> <a class="list-group-item list-group-item-action" [routerLink]="['../clientes/pessoas']" > Pessoas </a> </h2>
                </div>
            </div>
            <div class="col">
                <div class="list-group">
                    <h2> <a class="list-group-item list-group-item-action" [routerLink]="['../mapa']"> Mapa </a> </h2>
                </div>
            </div>
        </div>
    </div>

</div>

<ng-template #carregando>
    <div class="d-flex justify-content-center">
        <div class="spinner-border m-5" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
