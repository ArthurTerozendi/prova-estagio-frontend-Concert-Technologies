<div style="margin-right: 20px; margin-top: 10px;" *ngIf="carregado; else carregando" >
    <form class="needs-validation col-sm" novalidate [formGroup]="form">
        <div class="form-row">
            <div class="col-md mb-3">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" formControlName="nome">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="cnpj">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" formControlName="cnpj">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" id="telefone" formControlName="telefone">
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" formControlName="cep">
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="rua">Rua</label>
                <input type="text" class="form-control" id="rua" formControlName="rua">
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" formControlName="bairro">
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="cidade">Cidade</label>
                <select class="custom-select" id="cidade" formControlName="cidade">
                    <option> ... </option>
                </select>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="estado">Estado</label>
                <select class="custom-select" id="estado" formControlName="estado">
                    <option> ... </option>
                </select>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Eu aceito os termos e condições.
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" (click)="onSubmit()"> Submit </button>
    </form>
</div>


<ng-template #carregando>
    <div class="d-flex justify-content-center">
        <div class="spinner-border m-5" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
