<div *ngIf="carregado; else carregando" class="container">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-row">
            <div class="col-sm-6 mb-3">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome"  name="nome" #nome="ngModel" [(ngModel)]="pessoa.nome" required [ngClass]="aplicaCss(nome)">
                <div class="invalid-feedback">
                    Por favor insira o nome!
                </div>
                <div class="valid-feedback">
                    Nome válido!
                </div>
            </div>

            <div class="col-sm-6 mb-3">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" #email="ngModel" [(ngModel)]="pessoa.email" email required [ngClass]="aplicaCss(email)">
                <div class="invalid-feedback">
                    Por favor insira um e-mail válido!
                </div>
                <div class="valid-feedback">
                    E-mail válido!
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-4 mb-3">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" #data="ngModel" [(ngModel)]="pessoa.dataNascimento" required date [ngClass]="aplicaCss(data)">
                <div class="invalid-feedback">
                    Por favor insira uma data!
                </div>
                <div class="valid-feedback">
                    Data válida!
                </div>
            </div>
            <div class="col-sm-2 mb-3">
                <label for="estadoCivil"> Estado Civil </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="estadoCivil" [(ngModel)]="pessoa.estadoCivil"  id="estadoCivil1" value="solteira" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Solteira
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="estadoCivil" [(ngModel)]="pessoa.estadoCivil" id="estadoCivil2" value="casada">
                    <label class="form-check-label" for="casada">
                        Casada
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="estadoCivil" [(ngModel)]="pessoa.estadoCivil" id="estadoCivil3" value="divorciada">
                    <label class="form-check-label" for="divorciada">
                        Divorciada
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="estadoCivil" [(ngModel)]="pessoa.estadoCivil" id="estadoCivil3" value="viuva">
                    <label class="form-check-label" for="viuva">
                        Viúva
                    </label>
                </div>
            </div>
            <div class="col-sm-6" >
                <label for="linguagemProg"> Sabe programar quais linguagens?! </label>
                <div class="form-row" ngModelGroup="linguagemProg">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="java" id="java" [(ngModel)]="pessoa.linguagemProg.java" value="java">
                        <label class="form-check-label" for="java">Java</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="javascript" [(ngModel)]="pessoa.linguagemProg.javascript" id="javascript" value="javascript">
                        <label class="form-check-label" for="javascript">JavaScript</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="csharp" [(ngModel)]="pessoa.linguagemProg.csharp" id="csharp" value="csharp">
                        <label class="form-check-label" for="c-sharp">C#</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="php" id="php" [(ngModel)]="pessoa.linguagemProg.php" value="php">
                        <label class="form-check-label" for="php">PHP</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="python" [(ngModel)]="pessoa.linguagemProg.python" id="python" value="python">
                        <label class="form-check-label" for="python">Python</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="outro" [(ngModel)]="pessoa.linguagemProg.outro" id="outro" value="outro">
                        <label class="form-check-label" for="outro">Outra</label>
                      </div>
                </div>
                <label for="nacionalidade"> Nacionalidade </label>
                <div class="form-row">
                    <select class="custom-select" id="nacionalidade" name="nacionalidade" [(ngModel)]="pessoa.nacionalidade" #nacionalidade="ngModel" [ngClass]="aplicaCss(nacionalidade)" required>
                        <option *ngFor="let paises of paises$ | async" [value]="paises.sigla"> {{ paises.nome_pais }} </option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor insira um país!
                    </div>
                    <div class="valid-feedback">
                        País válido!
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit"> Submit </button>
        <button class="btn btn-cancel" (click)="onCancelar(form)"> Cancelar </button>
        <button class="btn btn-warning" style="float: right; margin-top: 30px;" (click)="onResetar(form)"> Resetar </button>
    </form>
</div>


<ng-template #carregando>
    <div class="d-flex justify-content-center">
        <div class="spinner-border m-5" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
