<div *ngIf="loading; else carregando">
    <div class="mx-auto m-5" style="width: 350px;">
        <form [formGroup]='form'>
            <div class="form-group">
                <label for="login">Usu√°rio</label>
                <input type="text" class="form-control" id="login" formControlName='login'>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" formControlName='senha'>
            </div>
            <button type="submit" class="btn btn-primary" (click)="efetuarLogin()">Entrar</button>
        </form>
    </div>
</div>

<ng-template #carregando>
    <div class="d-flex justify-content-center">
        <div class="spinner-border m-5" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
